<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Webform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Email Web Form">
  <meta name="author" content="Dimitar Kumanov">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo"><img src="/img/HackBlagoevgrad_Logo.png"/></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Home</a></li>
          <li><a href="#">Newsletter</a></li>
        </ul>
      </div>
  </nav>
  <div class="container">
      <div class="row">
          <div class="col s12 cover">
              <div class="text-box">
                  <h1 class="cover-title">HackBlagoevgrad 2018</h1>
              </div>
            <img src="/img/cover.JPG" class="cover-img"/>
          </div>
      </div>
  </div>
  <div class="container">
      <div class="row">
         <form class="col s12">
            <div class="row form-row">
              <div class="col s12">
                <h3> Sign up for our newsletter:</h3>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                  <input id="participant_name" type="text" class="validate">
                  <label for="participant_name">Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="vcs" type="text" class="validate">
                <label for="vcs">GitHub or Bitbucket account</label>
              </div>
            </div>
            <div class="row form-row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" method="post">Submit
                        <i class="material-icons right">send</i>
                      </button>
                </div>
              </div>
         </form>
      </div>
  </div>
  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container">
        HackBlagoevgrad 2017Â©
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
